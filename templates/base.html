<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—è{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e8e8e8;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00d9ff;
            text-decoration: none;
        }
        
        .navbar-links {
            display: flex;
            gap: 20px;
        }
        
        .navbar-links a {
            color: #e8e8e8;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .navbar-links a:hover {
            background: rgba(0, 217, 255, 0.2);
            color: #00d9ff;
        }
        
        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d9ff;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #b8b8b8;
            font-size: 0.9rem;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #00d9ff;
            box-shadow: 0 0 15px rgba(0, 217, 255, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00d9ff 0%, #00a8cc 100%);
            color: #1a1a2e;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #c44569 100%);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }
        
        .errors {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .errors li {
            color: #ff6b6b;
            margin-left: 20px;
            margin-bottom: 5px;
        }
        
        .link-text {
            text-align: center;
            margin-top: 20px;
            color: #b8b8b8;
        }
        
        .link-text a {
            color: #00d9ff;
            text-decoration: none;
        }
        
        .link-text a:hover {
            text-decoration: underline;
        }
        
        .profile-info {
            text-align: center;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #00d9ff 0%, #00a8cc 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #1a1a2e;
        }
        
        .profile-username {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .profile-email {
            color: #b8b8b8;
            margin-bottom: 10px;
        }
        
        .profile-date {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 30px;
        }
        
        .welcome-section {
            text-align: center;
            padding: 60px 20px;
        }
        
        .welcome-title {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #00d9ff 0%, #00a8cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .welcome-subtitle {
            font-size: 1.2rem;
            color: #b8b8b8;
            margin-bottom: 40px;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn-group .btn {
            width: auto;
            padding: 14px 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'home' %}" class="navbar-brand">üîê SimpleAuth</a>
        <div class="navbar-links">
            {% if request.simple_user %}
                <a href="{% url 'profile' %}">–ü—Ä–æ—Ñ—ñ–ª—å</a>
                <a href="{% url 'logout' %}">–í–∏—Ö—ñ–¥</a>
            {% else %}
                <a href="{% url 'login' %}">–í—Ö—ñ–¥</a>
                <a href="{% url 'register' %}">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</a>
            {% endif %}
        </div>
    </nav>
    
    {% block content %}{% endblock %}
</body>
</html>
