{% extends 'base.html' %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="container">
    <h2>Реєстрація</h2>
    
    {% if errors %}
    <ul class="errors">
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Ім'я користувача</label>
            <input type="text" id="username" name="username" required 
                   value="{{ request.POST.username }}" placeholder="Введіть ім'я користувача">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required 
                   value="{{ request.POST.email }}" placeholder="Введіть email">
        </div>
        
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required 
                   placeholder="Мінімум 4 символи">
        </div>
        
        <div class="form-group">
            <label for="password_confirm">Підтвердження пароля</label>
            <input type="password" id="password_confirm" name="password_confirm" required 
                   placeholder="Повторіть пароль">
        </div>
        
        <button type="submit" class="btn btn-primary">Зареєструватися</button>
    </form>
    
    <p class="link-text">
        Вже є акаунт? <a href="{% url 'login' %}">Увійти</a>
    </p>
</div>
{% endblock %}
