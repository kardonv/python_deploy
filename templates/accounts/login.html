{% extends 'base.html' %}

{% comment %} {% block title %}Вхід{% endblock %} {% endcomment %}

{% block content %}
<div class="container">
    <h2>Вхід в систему</h2>
    
    {% if errors %}
    <ul class="errors">
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Ім'я користувача</label>
            <input type="text" id="username" name="username" required 
                   value="{{ request.POST.username }}" placeholder="Введіть ім'я користувача">
        </div>
        
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required 
                   placeholder="Введіть пароль">
        </div>
        
        <button type="submit" class="btn btn-primary">Увійти</button>
    </form>
    
    <p class="link-text">
        Немає акаунту? <a href="{% url 'register' %}">Зареєструватися</a>
    </p>
</div>
{% endblock %}
